    <form action="upload" method="get" target="blank" enctype="multipart/form-data">
        <!-- enctype="multipart/form-data" + action="upload" : allow to upload file -->

        <!-- Enter name -->
        <p>First name: <input type="text" name="firstname"></p>

        <input type="radio" name="gender" value="male" /> Male <br>
